name: JOSS paper draft & tex
# modified original https://github.com/marketplace/actions/open-journals-pdf-generator workflow using diff from https://www.zonca.dev/posts/2021-08-01-joss-to-arxiv.html

on:
    push:
      branches-ignore:
        - main
        - stable

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: TeX and PDF  # Build draft PDF
        uses: docker://openjournals/paperdraft:latest  # openjournals/openjournals-draft-action@master
        with:
          # journal: joss
          # # This should be the path to the paper within your repo.
          # paper-path: joss/paper.md
          args: '-k joss/paper.md'
        env:
          GIT_SHA: $GITHUB_SHA
          JOURNAL: joss
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: joss/  # joss/paper.pdf
